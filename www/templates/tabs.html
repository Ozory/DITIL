<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Simulado" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/questions">
    <ion-nav-view name="tab-questions"></ion-nav-view>
  </ion-tab>
  
  <!-- Account Tab -->
  <ion-tab title="Configurações" icon-off="ion-ios-cog-outline" icon-on="ion-ios-cog" href="#/tab/configurations">
    <ion-nav-view name="tab-configurations"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Sobre" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/sobre">
    <ion-nav-view name="tab-sobre"></ion-nav-view>
  </ion-tab>


</ion-tabs>
